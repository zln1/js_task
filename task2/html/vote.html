<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票页面</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scale=no">
    <link rel="stylesheet/less" type="text/css" href="../css/vote.less">
    <link rel="stylesheet" type="text/css" href="../css/lib.css">
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.10.0-beta/less.min.js"></script>
    <script src="../js/vote.js"></script>

</head>
<body>
<div class="top-outer">
<header>
    <div class="custom-icon-arrow"></div>

    <span class="header-title" id="vote_t">法官日记</span>
    <div class="X">
        <div class="x1"></div>
        <div class="x2"></div>
        <div class="x3"></div>
        <div class="x4"></div>
    </div>
</header>
<div class="voice">
    <span class="wd">发言讨论结束，大家请投票</span>
    <div class="Audio">
        <audio id="audioTag"  autoplay="autoplay" id="demos" >
            <source src="../mp3/12.mp3">
        </audio>
        <div class="controls">
            <button class="play-pause">
                <span class="sprites icon-spr-11"></span>
            </button>
        </div>
    </div>
</div>
<div class="tones">
    <div class="icon-s-tri"></div>
    <span class="ml30" id="v_tones">点击得票数最多人的头像</span>
</div>
</div>
<main id="main">
    <div class="user" id="model">
        <div class="user-outer">
            <div class="user-name">
                水民
            </div>
            <div class="user-numb">
                1号
            </div>
        </div>
        <div class="handle">
            <span class="sprites icon-spr-22"></span>
            <span class="sprites icon-spr-13"></span>
            <span class="sprites icon-spr-23"></span>
            <span class="sprites icon-spr-31"></span>
        </div>
    </div>




</main>

<footer>
    <div class="grap"></div>
    <button class="vote-btn" type="button">
        开始游戏
    </button>
</footer>



</body>
</html>
